<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            background: url('data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wBDAAQDAwQDAwQEAwQFBAQFBgoHBgYGBg0JCggKDw0QEA8ND...') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            color: white;
            overflow: hidden;
        }
        .container {
            margin-top: 20vh;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 3px 3px #000;
        }
        .buttons {
            margin-top: 30px;
        }
        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        button:hover {
            transform: scale(1.1);
        }
        .yes { background: #32CD32; color: white; }
        .maybe { background: #FFD700; color: black; }
        .no { background: #DC143C; color: white; }
        
        #response {
            font-size: 2rem;
            margin-top: 50px;
        }
        .hidden { display: none; }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button class="yes" onclick="showResponse('yes')">‚úÖ Yes, of course!</button>
            <button class="maybe" onclick="showResponse('maybe')">üßê Hmm‚Ä¶ tell me more.</button>
            <button class="no" onclick="showResponse('no')">üòÖ I‚Äôll pass‚Ä¶ (awkward).</button>
        </div>
        <div id="response" class="hidden"></div>
    </div>

    <script>
        function showResponse(choice) {
            const responseDiv = document.getElementById('response');
            responseDiv.classList.remove('hidden');
            
            if (choice === 'yes') {
                responseDiv.innerHTML = "Yay! Here‚Äôs our Valentine‚Äôs plan! üéâ‚ù§Ô∏è";
            } else if (choice === 'maybe') {
                responseDiv.innerHTML = "Tell me more? Maybe a romantic dinner or a fun adventure?";
            } else if (choice === 'no') {
                responseDiv.innerHTML = "<img src='https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif' width='300' alt='Sad Puppy'>";
            }
        }
    </script>
</body>
</html>
