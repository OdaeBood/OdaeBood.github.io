<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }
        .background-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        .container {
            position: relative;
            text-align: center;
            color: white;
            margin-top: 20vh;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            z-index: 1;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 3px 3px #000;
        }
        .buttons {
            margin-top: 30px;
        }
        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        button:hover {
            transform: scale(1.1);
        }
        .yes { background: #32CD32; color: white; }
        .maybe { background: #FFD700; color: black; }
        .no { background: #DC143C; color: white; }
        
        #response {
            font-size: 2rem;
            margin-top: 50px;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="background-container">
        <img src="gif1.gif" class="bg-gif" style="opacity: 1;">
        <img src="gif2.gif" class="bg-gif">
        <img src="gif3.gif" class="bg-gif">
        <img src="gif4.gif" class="bg-gif">
    </div>

    <div class="container">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button class="yes" onclick="showResponse('yes')">‚úÖ Yes, of course!</button>
            <button class="maybe" onclick="showResponse('maybe')">üßê Hmm‚Ä¶ tell me more.</button>
            <button class="no" onclick="showResponse('no')">üòÖ I‚Äôll pass‚Ä¶ (awkward).</button>
        </div>
        <div id="response" class="hidden"></div>
    </div>

    <script>
        function showResponse(choice) {
            const responseDiv = document.getElementById('response');
            responseDiv.classList.remove('hidden');
            
            if (choice === 'yes') {
                responseDiv.innerHTML = "Yay! Here‚Äôs our Valentine‚Äôs plan! üéâ‚ù§Ô∏è";
            } else if (choice === 'maybe') {
                responseDiv.innerHTML = "Tell me more? Maybe a romantic dinner or a fun adventure?";
            } else if (choice === 'no') {
                responseDiv.innerHTML = "<img src='https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif' width='300' alt='Sad Puppy'>";
            }
        }

        // Background GIF loop
        let currentIndex = 0;
        const images = document.querySelectorAll('.bg-gif');
        function cycleBackgrounds() {
            images.forEach((img, index) => {
                img.style.opacity = (index === currentIndex) ? "1" : "0";
            });
            currentIndex = (currentIndex + 1) % images.length;
        }
        setInterval(cycleBackgrounds, 5000); // Change every 5 seconds
    </script>
</body>
</html>
