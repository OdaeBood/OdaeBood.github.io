<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypting Coordinates</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .hidden { display: none; }
        .fade-out { opacity: 0; transition: opacity 2s ease-in-out; }
        .blink { animation: blink-animation 1s steps(2, start) infinite; }
        @keyframes blink-animation { to { visibility: hidden; } }

        /* Background GIF */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('psychedelic-bg.gif') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
        }

        .text-box {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 3px solid white;
            width: 80%;
            max-width: 600px;
            text-align: left;
            font-size: 1.2rem;
            position: relative;
        }
        .transition {
            background: url('hyperdrive-transition.gif') no-repeat center center;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 10;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="countdown-section">
        <h1>Awaiting Coordinates...</h1>
        <h2 id="countdown">10</h2>
    </div>

    <div id="coordinates-section" class="hidden">
        <h1 class="blink">Coordinates Received!</h1>
        <p>Galaxy: Andromeda | Sector 7B | Vector 42</p>
    </div>

    <div id="transition-section" class="hidden transition"></div>
    <div class="background hidden" id="gif-background"></div>

    <div id="role-section" class="text-box hidden">
        <h2>Congratulations!</h2>
        <p>We've set course for <strong>Planet Ambrosia</strong>. A world of celestial melodies and harmonic wonders.</p>
        <p>Are you ready to embark on the next phase of your journey?</p>
        <button onclick="activateHyperdrive()" class="option">ðŸš€ Let's go!</button>
    </div>

    <canvas id="gameCanvas" class="hidden"></canvas>

    <script>
        let countdown = 10;
        const countdownElement = document.getElementById("countdown");
        const countdownSection = document.getElementById("countdown-section");
        const coordinatesSection = document.getElementById("coordinates-section");
        const transitionSection = document.getElementById("transition-section");
        const roleSection = document.getElementById("role-section");
        const gameCanvas = document.getElementById("gameCanvas");
        const ctx = gameCanvas.getContext("2d");
        gameCanvas.width = 800;
        gameCanvas.height = 400;

        function startCountdown() {
            const interval = setInterval(() => {
                countdown--;
                countdownElement.innerText = countdown;
                if (countdown <= 0) {
                    clearInterval(interval);
                    countdownSection.classList.add("fade-out");
                    setTimeout(() => {
                        countdownSection.classList.add("hidden");
                        coordinatesSection.classList.remove("hidden");
                        setTimeout(() => {
                            coordinatesSection.classList.add("fade-out");
                            setTimeout(() => {
                                coordinatesSection.classList.add("hidden");
                                transitionSection.classList.remove("hidden");
                                setTimeout(() => {
                                    transitionSection.classList.add("hidden");
                                    roleSection.classList.remove("hidden");
                                }, 4000);
                            }, 2000);
                        }, 4000);
                    }, 2000);
                }
            }, 1000);
        }

        function activateHyperdrive() {
            roleSection.classList.add("hidden");
            transitionSection.classList.remove("hidden");
            setTimeout(() => {
                transitionSection.classList.add("hidden");
                startGame();
            }, 4000);
        }

        function startGame() {
            gameCanvas.classList.remove("hidden");

            const player = { x: 50, y: 300, width: 40, height: 40, color: "white", speed: 5 };
            let records = [];
            let collected = 0;

            function generateRecords() {
                for (let i = 0; i < 10; i++) {
                    records.push({
                        x: Math.random() * (gameCanvas.width - 20),
                        y: Math.random() * (gameCanvas.height - 50),
                        size: 20,
                        collected: false
                    });
                }
            }

            function drawPlayer() {
                ctx.fillStyle = player.color;
                ctx.fillRect(player.x, player.y, player.width, player.height);
            }

            function drawRecords() {
                ctx.fillStyle = "gold";
                records.forEach((record) => {
                    if (!record.collected) {
                        ctx.beginPath();
                        ctx.arc(record.x, record.y, record.size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                });
            }

            function checkCollisions() {
                records.forEach((record) => {
                    if (
                        !record.collected &&
                        player.x < record.x + record.size &&
                        player.x + player.width > record.x &&
                        player.y < record.y + record.size &&
                        player.y + player.height > record.y
                    ) {
                        record.collected = true;
                        collected++;
                    }
                });
            }

            function update() {
                ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
                drawPlayer();
                drawRecords();
                checkCollisions();

                if (collected >= 10) {
                    ctx.fillStyle = "white";
                    ctx.font = "30px Arial";
                    ctx.fillText("Mission Accomplished!", gameCanvas.width / 2 - 100, gameCanvas.height / 2);
                    return;
                }

                requestAnimationFrame(update);
            }

            document.addEventListener("keydown", (e) => {
                if (e.code === "ArrowLeft") player.x -= player.speed;
                if (e.code === "ArrowRight") player.x += player.speed;
            });

            generateRecords();
            update();
        }

        startCountdown();
    </script>
</body>
</html>
