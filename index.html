<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Adventure Game</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        /* Hyperdrive Transition */
        #hyperdrive-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('hyperdrive-transition.gif') no-repeat center center;
            background-size: cover;
            display: none;
            z-index: 100;
        }

        /* Game Canvas */
        #gameCanvas {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('space-planet.gif') no-repeat center center;
            background-size: cover;
        }

        /* Incoming Transmission Box */
        #transmission-box {
            display: none;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid white;
            box-shadow: 0 0 10px white;
            text-align: left;
        }

        /* Typing Effect */
        .typing {
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid white;
            display: inline-block;
            animation: typing 3s steps(40, end) forwards, blink 0.7s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>
    <!-- Hyperdrive Effect -->
    <div id="hyperdrive-transition"></div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- Incoming Transmission Box -->
    <div id="transmission-box">
        <h2>Incoming Transmission...</h2>
        <p id="transmission-text" class="typing"></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let gameStarted = false;
            const canvas = document.getElementById("gameCanvas");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let player = { x: canvas.width / 2 - 25, y: canvas.height - 80, width: 50, height: 50, speed: 10 };
            let records = [];
            let score = 0;

            console.log("Game Initialized.");

            // Handle "Let's go!" button click
            function activateHyperdrive() {
                console.log("Hyperdrive Activated!");
                const hyperdrive = document.getElementById("hyperdrive-transition");
                hyperdrive.style.display = "block";

                // Wait for hyperdrive effect, then start game
                setTimeout(() => {
                    hyperdrive.style.display = "none";
                    startGame();
                }, 4000); // 4-second hyperdrive transition
            }

            // Start the game
            function startGame() {
                console.log("Starting Game...");
                gameStarted = true;
                canvas.style.display = "block";

                function spawnRecord() {
                    let record = { x: Math.random() * (canvas.width - 30), y: 0, width: 30, height: 30, speed: 3 };
                    records.push(record);
                }

                function drawPlayer() {
                    ctx.fillStyle = "white";
                    ctx.fillRect(player.x, player.y, player.width, player.height);
                }

                function drawRecords() {
                    ctx.fillStyle = "gold";
                    records.forEach((record, index) => {
                        record.y += record.speed;
                        ctx.fillRect(record.x, record.y, record.width, record.height);

                        if (record.y + record.height > player.y && record.x > player.x && record.x < player.x + player.width) {
                            score++;
                            console.log("Collected Vinyl! Score: ", score);
                            records.splice(index, 1);
                        }
                    });
                }

                function gameLoop() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    drawPlayer();
                    drawRecords();
                    ctx.fillStyle = "white";
                    ctx.fillText("Vinyls Collected: " + score, 20, 30);

                    if (score < 10) {
                        requestAnimationFrame(gameLoop);
                    } else {
                        endGame();
                    }
                }

                function endGame() {
                    alert("Congratulations! You've collected all 10 vinyl records!");
                }

                document.addEventListener("keydown", function (event) {
                    if (event.key === "ArrowLeft" && player.x > 0) player.x -= player.speed;
                    if (event.key === "ArrowRight" && player.x < canvas.width - player.width) player.x += player.speed;
                });

                setInterval(spawnRecord, 1000);
                gameLoop();
            }

            // Display Incoming Transmission
            function showIncomingTransmission() {
                const transmissionBox = document.getElementById("transmission-box");
                const transmissionText = document.getElementById("transmission-text");

                const message = "Hi Delah, this is the captain speaking. We are currently travelling at light speed towards our destination. Why don't we burn some time along the way? ";
                
                let index = 0;
                transmissionText.innerHTML = "";
                transmissionBox.style.display = "block";

                function typeWriter() {
                    if (index < message.length) {
                        transmissionText.innerHTML += message.charAt(index);
                        index++;
                        setTimeout(typeWriter, 50); // Medium speed typing
                    } else {
                        setTimeout(() => {
                            transmissionBox.style.display = "none";
                            activateHyperdrive();
                        }, 2000);
                    }
                }

                typeWriter();
            }

            // Start Transmission After Cosmic Compatibility Test
            setTimeout(showIncomingTransmission, 3000); // Assume this follows after the test

            window.activateHyperdrive = activateHyperdrive;
        });
    </script>
</body>
</html>
