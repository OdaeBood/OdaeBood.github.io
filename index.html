<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypting Coordinates</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .hidden { display: none; }
        .fade-out { opacity: 0; transition: opacity 2s ease-in-out; }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('psychedelic-bg.gif') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
        }
        .transition {
            background: url('hyperdrive-transition.gif') no-repeat center center;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 10;
        }
        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: url('space-planet.gif') no-repeat center center fixed;
            background-size: cover;
            display: none;
            overflow: hidden;
        }
        .player {
            width: 50px;
            height: 50px;
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: url('player-character.png') no-repeat center center;
            background-size: contain;
        }
        .vinyl {
            width: 40px;
            height: 40px;
            position: absolute;
            background: url('vinyl-record.png') no-repeat center center;
            background-size: contain;
        }
        .score {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="countdown-section">
        <h1>Awaiting Coordinates...</h1>
        <h2 id="countdown">10</h2>
    </div>

    <div id="coordinates-section" class="hidden">
        <h1 class="blink">Coordinates Received!</h1>
        <p>Galaxy: Andromeda | Sector 7B | Vector 42</p>
    </div>

    <div id="transition-section" class="hidden transition"></div>
    <div class="background hidden" id="gif-background"></div>

    <div id="role-section" class="text-box hidden">
        <h2>Congratulations!</h2>
        <p>We've set course for <strong>Planet Ambrosia</strong>. A world of celestial melodies and harmonic wonders.</p>
        <p>Are you ready to embark on the next phase of your journey?</p>
        <button onclick="activateHyperdrive()" class="option">ðŸš€ Let's go!</button>
    </div>

    <!-- ðŸš€ Game Section -->
    <div id="game-container" class="game-container">
        <div class="score">Vinyl Records Collected: <span id="score">0</span>/10</div>
        <div id="player" class="player"></div>
    </div>

    <script>
        let countdown = 10;
        const countdownElement = document.getElementById("countdown");
        const countdownSection = document.getElementById("countdown-section");
        const coordinatesSection = document.getElementById("coordinates-section");
        const transitionSection = document.getElementById("transition-section");
        const roleSection = document.getElementById("role-section");
        const gifBackground = document.getElementById("gif-background");
        const gameContainer = document.getElementById("game-container");
        const player = document.getElementById("player");
        const scoreDisplay = document.getElementById("score");
        
        let score = 0;

        function startCountdown() {
            const interval = setInterval(() => {
                countdown--;
                countdownElement.innerText = countdown;
                if (countdown <= 0) {
                    clearInterval(interval);
                    countdownSection.classList.add("fade-out");
                    setTimeout(() => {
                        countdownSection.classList.add("hidden");
                        coordinatesSection.classList.remove("hidden");
                        setTimeout(() => {
                            coordinatesSection.classList.add("fade-out");
                            setTimeout(() => {
                                coordinatesSection.classList.add("hidden");
                                transitionSection.classList.remove("hidden");
                                setTimeout(() => {
                                    transitionSection.classList.add("hidden");
                                    gifBackground.classList.remove("hidden");
                                    roleSection.classList.remove("hidden");
                                }, 4000);
                            }, 2000);
                        }, 4000);
                    }, 2000);
                }
            }, 1000);
        }

        function activateHyperdrive() {
            roleSection.classList.add("hidden");
            transitionSection.classList.remove("hidden");
            setTimeout(() => {
                transitionSection.classList.add("hidden");
                startGame();
            }, 4000);
        }

        function startGame() {
            gameContainer.style.display = "block";
            spawnVinyl();
            document.addEventListener("keydown", movePlayer);
        }

        function movePlayer(event) {
            const playerPos = player.getBoundingClientRect();
            if (event.key === "ArrowLeft" && playerPos.left > 10) {
                player.style.left = `${playerPos.left - 30}px`;
            } else if (event.key === "ArrowRight" && playerPos.right < window.innerWidth - 10) {
                player.style.left = `${playerPos.left + 30}px`;
            }
        }

        function spawnVinyl() {
            if (score >= 10) {
                alert("Mission Complete! You've collected all 10 vinyl records!");
                return;
            }
            let vinyl = document.createElement("div");
            vinyl.classList.add("vinyl");
            vinyl.style.left = `${Math.random() * 90 + 5}%`;
            vinyl.style.top = "0px";
            gameContainer.appendChild(vinyl);

            let interval = setInterval(() => {
                let vinylPos = vinyl.getBoundingClientRect();
                let playerPos = player.getBoundingClientRect();
                if (vinylPos.top > window.innerHeight) {
                    vinyl.remove();
                    clearInterval(interval);
                    spawnVinyl();
                } else if (
                    vinylPos.bottom >= playerPos.top &&
                    vinylPos.left >= playerPos.left &&
                    vinylPos.right <= playerPos.right
                ) {
                    score++;
                    scoreDisplay.innerText = score;
                    vinyl.remove();
                    clearInterval(interval);
                    spawnVinyl();
                } else {
                    vinyl.style.top = `${vinylPos.top + 5}px`;
                }
            }, 100);
        }

        startCountdown();
    </script>
</body>
</html>
