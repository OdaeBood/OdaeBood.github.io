<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Adventure Game</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        /* Hyperdrive Transition */
        #hyperdrive-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('hyperdrive-transition.gif') no-repeat center center;
            background-size: cover;
            display: none;
            z-index: 100;
        }

        /* Game Canvas */
        canvas {
            display: none;
            background: url('space-planet.gif') no-repeat center center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <!-- Hyperdrive Effect -->
    <div id="hyperdrive-transition"></div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas"></canvas>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let gameStarted = false;
            
            // Handle "Let's go!" button click (from previous section)
            function activateHyperdrive() {
                const hyperdrive = document.getElementById("hyperdrive-transition");
                hyperdrive.style.display = "block";

                // Wait for hyperdrive effect, then start game
                setTimeout(() => {
                    hyperdrive.style.display = "none";
                    startGame();
                }, 4000); // 4-second hyperdrive transition
            }

            // Start the game
            function startGame() {
                gameStarted = true;
                const canvas = document.getElementById("gameCanvas");
                canvas.style.display = "block";
                const ctx = canvas.getContext("2d");
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                let player = { x: canvas.width / 2, y: canvas.height - 100, width: 50, height: 50, speed: 5 };
                let records = [];
                let score = 0;

                // Create records (vinyls)
                function spawnRecord() {
                    let record = { x: Math.random() * canvas.width, y: 0, width: 30, height: 30, speed: 3 };
                    records.push(record);
                }

                // Move and draw player
                function drawPlayer() {
                    ctx.fillStyle = "white";
                    ctx.fillRect(player.x, player.y, player.width, player.height);
                }

                // Move and draw records
                function drawRecords() {
                    ctx.fillStyle = "gold";
                    records.forEach((record, index) => {
                        record.y += record.speed;
                        ctx.fillRect(record.x, record.y, record.width, record.height);

                        // Check collision
                        if (record.y + record.height > player.y && record.x > player.x && record.x < player.x + player.width) {
                            score++;
                            records.splice(index, 1);
                        }
                    });
                }

                // Game loop
                function gameLoop() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    drawPlayer();
                    drawRecords();
                    ctx.fillStyle = "white";
                    ctx.fillText("Vinyls Collected: " + score, 20, 30);

                    if (score < 10) {
                        requestAnimationFrame(gameLoop);
                    } else {
                        endGame();
                    }
                }

                // End game
                function endGame() {
                    alert("Congratulations! You've collected all 10 vinyl records!");
                }

                // Player movement
                document.addEventListener("keydown", function (event) {
                    if (event.key === "ArrowLeft" && player.x > 0) player.x -= player.speed;
                    if (event.key === "ArrowRight" && player.x < canvas.width - player.width) player.x += player.speed;
                });

                // Spawn records and start game loop
                setInterval(spawnRecord, 1000);
                gameLoop();
            }

            // Attach function to button click
            window.activateHyperdrive = activateHyperdrive;
        });
    </script>
</body>
</html>
