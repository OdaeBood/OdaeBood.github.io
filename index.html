<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypting Coordinates</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: black; /* Default black background */
        }
        
        .hidden {
            display: none;
        }

        .fade-out {
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .blink {
            animation: blink-animation 1s steps(2, start) infinite;
        }

        @keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }

        /* Background GIF for specific pages */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('psychedelic-bg.gif') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
        }

        .text-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }

        .transition {
            background: url('hyperdrive-transition.gif') no-repeat center center;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 10;
        }

        .compatibility-test {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border: 2px solid white;
        }

        .typing-text {
            font-size: 20px;
            color: white;
            white-space: pre-wrap;
            overflow: hidden;
            border-right: 3px solid white;
            width: fit-content;
            margin: auto;
            animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            50% { border-color: transparent; }
        }

        /* Button Styling */
        .test-button {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px;
            width: 250px;
            cursor: pointer;
            margin: 10px;
        }

        .test-button:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <div id="countdown-section">
        <h1>Awaiting Coordinates...</h1>
        <h2 id="countdown">10</h2>
    </div>

    <div id="coordinates-section" class="hidden">
        <h1 class="blink">Coordinates Received!</h1>
        <p>Galaxy: Andromeda | Sector 7B | Vector 42</p>
    </div>

    <div id="transition-section" class="hidden transition"></div>

    <div id="incoming-transmission" class="hidden animated-background">
        <div class="text-box">
            <h1>Incoming Transmission...</h1>
            <p id="typing-effect" class="typing-text"></p>
        </div>
    </div>

    <div id="compatibility-test" class="hidden animated-background">
        <div class="compatibility-test">
            <h2>Cosmic Compatibility Test</h2>
            <p>Which celestial body fascinates you the most?</p>
            <button class="test-button" onclick="assignRole('Black Hole')">A Black Hole</button>
            <button class="test-button" onclick="assignRole('Distant Galaxy')">A Distant Galaxy</button>
            <button class="test-button" onclick="assignRole('Pulsar Star')">A Pulsar Star</button>
        </div>
    </div>

    <script>
        let countdown = 10;
        const countdownElement = document.getElementById("countdown");
        const countdownSection = document.getElementById("countdown-section");
        const coordinatesSection = document.getElementById("coordinates-section");
        const transitionSection = document.getElementById("transition-section");
        const incomingTransmission = document.getElementById("incoming-transmission");
        const compatibilityTest = document.getElementById("compatibility-test");

        function startCountdown() {
            const interval = setInterval(() => {
                countdown--;
                countdownElement.innerText = countdown;
                if (countdown <= 0) {
                    clearInterval(interval);
                    countdownSection.classList.add("fade-out");
                    setTimeout(() => {
                        countdownSection.classList.add("hidden");
                        coordinatesSection.classList.remove("hidden");
                        setTimeout(() => {
                            coordinatesSection.classList.add("fade-out");
                            setTimeout(() => {
                                coordinatesSection.classList.add("hidden");
                                transitionSection.classList.remove("hidden");
                                setTimeout(() => {
                                    transitionSection.classList.add("hidden");
                                    incomingTransmission.classList.remove("hidden");
                                    startTypingEffect();
                                }, 4000); // Hyperdrive transition lasts 4 seconds
                            }, 2000);
                        }, 4000);
                    }, 2000);
                }
            }, 1000);
        }
        
        function startTypingEffect() {
            const message = "Hi Delah, this is the captain speaking. We are currently travelling at light speed towards our destination. Why don't we burn some time along the way.";
            let i = 0;
            const speed = 50;
            function typeWriter() {
                if (i < message.length) {
                    document.getElementById("typing-effect").innerHTML += message.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                } else {
                    setTimeout(() => {
                        incomingTransmission.classList.add("fade-out");
                        setTimeout(() => {
                            incomingTransmission.classList.add("hidden");
                            compatibilityTest.classList.remove("hidden");
                        }, 2000);
                    }, 3000);
                }
            }
            typeWriter();
        }

        function assignRole(choice) {
            alert(`You selected: ${choice}`);
        }

        startCountdown();
    </script>
</body>
</html>
