<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinyl Collection Quest</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            margin: 0;
        }
        canvas {
            display: block;
            background: url('game-background.gif') no-repeat center center;
            background-size: cover;
            width: 100vw;
            height: 100vh;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 3px solid white;
            font-size: 1.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="game-over">ðŸŽµ Congratulations! You've collected all the vinyl records! ðŸŽ¶</div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 30,
            speed: 5,
            color: "cyan"
        };

        const records = [];
        const totalRecords = 10;
        let collectedRecords = 0;

        function createRecords() {
            for (let i = 0; i < totalRecords; i++) {
                records.push({
                    x: Math.random() * (canvas.width - 20) + 10,
                    y: Math.random() * (canvas.height - 20) + 10,
                    size: 20,
                    color: "gold"
                });
            }
        }

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawRecords() {
            records.forEach((record) => {
                ctx.fillStyle = record.color;
                ctx.beginPath();
                ctx.arc(record.x, record.y, record.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function detectCollision() {
            records.forEach((record, index) => {
                const dx = player.x - record.x;
                const dy = player.y - record.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < player.size + record.size) {
                    records.splice(index, 1);
                    collectedRecords++;

                    if (collectedRecords === totalRecords) {
                        document.getElementById("game-over").style.display = "block";
                    }
                }
            });
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawRecords();
            detectCollision();
        }

        function movePlayer(event) {
            if (event.key === "ArrowUp" && player.y - player.size > 0) player.y -= player.speed;
            if (event.key === "ArrowDown" && player.y + player.size < canvas.height) player.y += player.speed;
            if (event.key === "ArrowLeft" && player.x - player.size > 0) player.x -= player.speed;
            if (event.key === "ArrowRight" && player.x + player.size < canvas.width) player.x += player.speed;
        }

        window.addEventListener("keydown", movePlayer);
        setInterval(update, 20);
        createRecords();
    </script>
</body>
</html>
