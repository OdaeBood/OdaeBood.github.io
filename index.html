<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypting Coordinates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #countdown {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        #coordinates {
            font-size: 2rem;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        .stars-container {
            display: none;
        }
        .star {
            font-size: 2rem;
            cursor: pointer;
            margin: 10px;
            opacity: 0.5;
        }
        .star.revealed {
            opacity: 1;
            color: gold;
        }
        .hyperdrive-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('https://raw.githubusercontent.com/OdaeBood/OdaeBood.github.io/main/hyperdrive.gif')
