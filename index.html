<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypting Coordinates</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .hidden {
            display: none;
        }
        .fade-out {
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        .blink {
            animation: blink-animation 1s steps(2, start) infinite;
        }
        @keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
        /* Background GIF */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('psychedelic-bg.gif') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
        }
        .text-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        /* Hyperdrive transition */
        .transition {
            background: url('hyperdrive-transition.gif') no-repeat center center;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 10;
        }
        /* Game styles */
        #gameCanvas {
            display: none;
            border: 2px solid white;
            background: url('space-game-bg.gif') no-repeat center center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div id="countdown-section">
        <h1>Awaiting Coordinates...</h1>
        <h2 id="countdown">10</h2>
    </div>

    <div id="coordinates-section" class="hidden">
        <h1 class="blink">Coordinates Received!</h1>
        <p>Galaxy: Andromeda | Sector 7B | Vector 42</p>
    </div>

    <div id="transition-section" class="hidden transition"></div>

    <div id="decrypt-section" class="hidden">
        <div class="background"></div>
        <div class="text-box">
            <h1>Incoming Transmission</h1>
            <p id="typing-text"></p>
        </div>
    </div>

    <div id="role-section" class="hidden">
        <div class="text-box">
            <h1>Congratulations!</h1>
            <p id="role-text"></p>
            <button onclick="startHyperdrive()">ðŸš€ Let's go!</button>
        </div>
    </div>

    <canvas id="gameCanvas" width="800" height="500"></canvas>

    <script>
        let countdown = 10;
        const countdownElement = document.getElementById("countdown");
        const countdownSection = document.getElementById("countdown-section");
        const coordinatesSection = document.getElementById("coordinates-section");
        const transitionSection = document.getElementById("transition-section");
        const decryptSection = document.getElementById("decrypt-section");
        const roleSection = document.getElementById("role-section");
        const gameCanvas = document.getElementById("gameCanvas");

        function startCountdown() {
            const interval = setInterval(() => {
                countdown--;
                countdownElement.innerText = countdown;
                if (countdown <= 0) {
                    clearInterval(interval);
                    countdownSection.classList.add("fade-out");
                    setTimeout(() => {
                        countdownSection.classList.add("hidden");
                        coordinatesSection.classList.remove("hidden");
                        setTimeout(() => {
                            coordinatesSection.classList.add("fade-out");
                            setTimeout(() => {
                                coordinatesSection.classList.add("hidden");
                                transitionSection.classList.remove("hidden");
                                setTimeout(() => {
                                    transitionSection.classList.add("hidden");
                                    decryptSection.classList.remove("hidden");
                                    startTyping();
                                }, 4000);
                            }, 2000);
                        }, 4000);
                    }, 2000);
                }
            }, 1000);
        }

        function startTyping() {
            let text = "Hi Delah, this is the captain speaking. We are currently travelling at light speed towards our destination. Why don't we burn some time along the way?";
            let index = 0;
            const typingElement = document.getElementById("typing-text");
            function type() {
                if (index < text.length) {
                    typingElement.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(type, 50);
                } else {
                    setTimeout(() => {
                        decryptSection.classList.add("fade-out");
                        setTimeout(() => {
                            decryptSection.classList.add("hidden");
                            roleSection.classList.remove("hidden");
                            assignRole();
                        }, 2000);
                    }, 3000);
                }
            }
            type();
        }

        function assignRole() {
            document.getElementById("role-text").innerHTML = `
                Your role on the ship is: <b>Navigator!</b><br>
                The crew has given you the nickname: <b>"Ms. Calypso"</b> for your raw talent and unwavering passion for music.<br>
                We've set course for <b>Planet Ambrosia.</b> A world of celestial melodies and harmonic wonders.<br>
                Are you ready to embark on the next phase of your journey?
            `;
        }

        function startHyperdrive() {
            roleSection.classList.add("fade-out");
            setTimeout(() => {
                roleSection.classList.add("hidden");
                transitionSection.classList.remove("hidden");
                setTimeout(() => {
                    transitionSection.classList.add("hidden");
                    startGame();
                }, 4000);
            }, 2000);
        }

        function startGame() {
            gameCanvas.style.display = "block";
            const ctx = gameCanvas.getContext("2d");
            let player = { x: 400, y: 400, size: 30 };
            let records = [...Array(10)].map(() => ({
                x: Math.random() * 760,
                y: Math.random() * 460,
                collected: false
            }));
            let score = 0;

            function drawGame() {
                ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
                ctx.fillStyle = "white";
                ctx.fillRect(player.x, player.y, player.size, player.size);
                ctx.fillStyle = "gold";
                records.forEach(record => {
                    if (!record.collected) {
                        ctx.beginPath();
                        ctx.arc(record.x, record.y, 10, 0, Math.PI * 2);
                        ctx.fill();
                    }
                });
                ctx.fillStyle = "white";
                ctx.fillText("Records Collected: " + score, 10, 20);
            }

            function movePlayer(e) {
                if (e.key === "ArrowLeft" && player.x > 0) player.x -= 20;
                if (e.key === "ArrowRight" && player.x < 770) player.x += 20;
                if (e.key === "ArrowUp" && player.y > 0) player.y -= 20;
                if (e.key === "ArrowDown" && player.y < 470) player.y += 20;

                records.forEach(record => {
                    if (!record.collected && Math.abs(player.x - record.x) < 20 && Math.abs(player.y - record.y) < 20) {
                        record.collected = true;
                        score++;
                    }
                });

                drawGame();
            }

            document.addEventListener("keydown", movePlayer);
            drawGame();
        }

        startCountdown();
    </script>
</body>
</html>
