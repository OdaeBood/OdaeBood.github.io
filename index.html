<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypting Coordinates</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .hidden {
            display: none;
        }
        .fade-out {
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        .blink {
            animation: blink-animation 1s steps(2, start) infinite;
        }
        @keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
        /* Fix background image handling for GIF */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('psychedelic-bg.gif') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
        }
        .text-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        .stars {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .star {
            font-size: 40px;
            cursor: pointer;
            color: gold;
        }
        .transition {
            background: url('hyperdrive-transition.gif') no-repeat center center;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 10;
        }
        /* Game Canvas */
        canvas {
            background: url('space-background.jpg') no-repeat center center;
            background-size: cover;
            display: block;
            margin: auto;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <div id="countdown-section">
        <h1>Awaiting Coordinates...</h1>
        <h2 id="countdown">10</h2>
    </div>

    <div id="coordinates-section" class="hidden">
        <h1 class="blink">Coordinates Received!</h1>
        <p>Galaxy: Andromeda | Sector 7B | Vector 42</p>
    </div>

    <div id="transition-section" class="hidden transition"></div>

    <div id="decrypt-section" class="hidden">
        <div class="background"></div>
        <div class="text-box">
            <h1>Incoming Transmission...</h1>
            <p id="typing-text"></p>
        </div>
    </div>

    <div id="game-section" class="hidden">
        <h1>Planet Ambrosia: Vinyl Collector</h1>
        <p>Catch 10 vinyl records to win!</p>
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <p id="message">Score: 0</p>
    </div>

    <script>
        let countdown = 10;
        const countdownElement = document.getElementById("countdown");
        const countdownSection = document.getElementById("countdown-section");
        const coordinatesSection = document.getElementById("coordinates-section");
        const transitionSection = document.getElementById("transition-section");
        const decryptSection = document.getElementById("decrypt-section");
        const gameSection = document.getElementById("game-section");
        const typingText = document.getElementById("typing-text");

        function startCountdown() {
            const interval = setInterval(() => {
                countdown--;
                countdownElement.innerText = countdown;
                if (countdown <= 0) {
                    clearInterval(interval);
                    countdownSection.classList.add("fade-out");
                    setTimeout(() => {
                        countdownSection.classList.add("hidden");
                        coordinatesSection.classList.remove("hidden");
                        setTimeout(() => {
                            coordinatesSection.classList.add("fade-out");
                            setTimeout(() => {
                                coordinatesSection.classList.add("hidden");
                                transitionSection.classList.remove("hidden");
                                setTimeout(() => {
                                    transitionSection.classList.add("hidden");
                                    decryptSection.classList.remove("hidden");
                                    startTyping();
                                }, 4000);
                            }, 2000);
                        }, 4000);
                    }, 2000);
                }
            }, 1000);
        }

        function startTyping() {
            let text = "Hi Delah, this is the captain speaking. We are currently traveling at light speed towards our destination. Why don't we burn some time along the way?";
            let index = 0;
            function typeWriter() {
                if (index < text.length) {
                    typingText.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(typeWriter, 50);
                } else {
                    setTimeout(() => {
                        decryptSection.classList.add("fade-out");
                        setTimeout(() => {
                            decryptSection.classList.add("hidden");
                            gameSection.classList.remove("hidden");
                            startGame();
                        }, 2000);
                    }, 2000);
                }
            }
            typeWriter();
        }

        function startGame() {
            const canvas = document.getElementById("gameCanvas");
            const ctx = canvas.getContext("2d");
            let player = { x: 275, y: 350, width: 50, height: 50, sprite: new Image() };
            player.sprite.src = "player-character.png"; // Upload a pixel-art sprite for the player
            let records = [];
            let score = 0;
            let gameRunning = true;

            function drawPlayer() {
                ctx.drawImage(player.sprite, player.x, player.y, player.width, player.height);
            }

            function drawRecords() {
                ctx.fillStyle = "gold";
                records.forEach(record => {
                    ctx.beginPath();
                    ctx.arc(record.x, record.y, 10, 0, Math.PI * 2);
                    ctx.fill();
                });
            }

            function updateRecords() {
                records.forEach(record => {
                    record.y += 3;
                    if (record.y > canvas.height) {
                        record.y = 0;
                        record.x = Math.random() * canvas.width;
                    }
                    if (
                        record.y + 10 > player.y &&
                        record.x > player.x &&
                        record.x < player.x + player.width
                    ) {
                        score++;
                        record.y = 0;
                        record.x = Math.random() * canvas.width;
                        document.getElementById("message").innerText = `Score: ${score}`;
                    }
                });

                if (score >= 10) {
                    document.getElementById("message").innerText = "You won! ðŸŽ¶";
                    gameRunning = false;
                }
            }

            function movePlayer(event) {
                if (event.key === "ArrowLeft" && player.x > 0) {
                    player.x -= 20;
                } else if (event.key === "ArrowRight" && player.x < canvas.width - player.width) {
                    player.x += 20;
                }
            }

            function gameLoop() {
                if (!gameRunning) return;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawPlayer();
                drawRecords();
                updateRecords();
                requestAnimationFrame(gameLoop);
            }

            window.addEventListener("keydown", movePlayer);

            for (let i = 0; i < 3; i++) {
                records.push({ x: Math.random() * canvas.width, y: Math.random() * 200 });
            }

            gameLoop();
        }

        startCountdown();
    </script>
</body>
</html>
