<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incoming Transmission</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .hidden {
            display: none;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('psychedelic-bg.gif') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
        }
        .text-box {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 3px solid white;
            width: 80%;
            max-width: 600px;
            text-align: left;
            font-size: 1.2rem;
            position: relative;
        }
        .typing {
            white-space: pre-wrap;
            overflow: hidden;
            display: inline-block;
        }
        .options {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .option {
            padding: 10px;
            border: 2px solid white;
            background: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .option:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <!-- Incoming Transmission Section -->
    <div id="transmission-section" class="text-box hidden">
        <h2>Incoming Transmission...</h2>
        <p id="typing-text" class="typing"></p>
    </div>

    <!-- Quiz Section -->
    <div id="quiz-section" class="text-box hidden">
        <h2>Cosmic Compatibility Test</h2>
        <p id="quiz-question"></p>
        <div class="options" id="options-container"></div>
    </div>

    <!-- Role Assignment Section -->
    <div id="role-section" class="text-box hidden">
        <h2>Congratulations!</h2>
        <p id="role-text"></p>
    </div>

    <script>
        const message = "Hi Delah, this is the captain speaking. We are currently travelling at light speed towards our destination. Why don't we burn some time along the way?";
        const typingText = document.getElementById("typing-text");
        const transmissionSection = document.getElementById("transmission-section");
        const quizSection = document.getElementById("quiz-section");
        const roleSection = document.getElementById("role-section");
        const quizQuestion = document.getElementById("quiz-question");
        const optionsContainer = document.getElementById("options-container");
        const roleText = document.getElementById("role-text");

        let currentIndex = 0;

        function typeMessage() {
            if (currentIndex < message.length) {
                typingText.innerHTML += message[currentIndex];
                currentIndex++;
                setTimeout(typeMessage, 50); // Adjust typing speed
            } else {
                setTimeout(startQuiz, 2000); // Start quiz after message
            }
        }

        // Quiz Data
        const quizData = [
            {
                question: "Which celestial body fascinates you the most?",
                options: ["A Black Hole", "A Distant Galaxy", "A Pulsar Star"],
                answers: ["Navigator", "Engineer", "Communications Officer"]
            },
            {
                question: "If you were given command, how would you lead?",
                options: ["With Precise Calculations", "With Innovative Ideas", "With Motivational Speeches"],
                answers: ["Captain", "Scientist", "Diplomat"]
            },
            {
                question: "In the event of an alien encounter, what is your first response?",
                options: ["Observe from a distance", "Attempt communication", "Prepare for battle"],
                answers: ["Explorer", "Linguist", "Defender"]
            }
        ];

        let questionIndex = 0;
        let chosenRoles = [];

        function startQuiz() {
            transmissionSection.classList.add("hidden");
            quizSection.classList.remove("hidden");
            showQuestion();
        }

        function showQuestion() {
            if (questionIndex < quizData.length) {
                const data = quizData[questionIndex];
                quizQuestion.innerText = data.question;
                optionsContainer.innerHTML = "";

                data.options.forEach((option, i) => {
                    const btn = document.createElement("button");
                    btn.classList.add("option");
                    btn.innerText = option;
                    btn.onclick = () => {
                        chosenRoles.push(data.answers[i]);
                        questionIndex++;
                        showQuestion();
                    };
                    optionsContainer.appendChild(btn);
                });
            } else {
                assignRole();
            }
        }

        function assignRole() {
            quizSection.classList.add("hidden");
            roleSection.classList.remove("hidden");
            
            // Pick the most frequent role
            const roleCounts = {};
            chosenRoles.forEach(role => {
                roleCounts[role] = (roleCounts[role] || 0) + 1;
            });

            const finalRole = Object.keys(roleCounts).reduce((a, b) => roleCounts[a] > roleCounts[b] ? a : b);
            roleText.innerText = `Your role on the ship is: ${finalRole}!`;
        }

        // Show transmission and start typing
        setTimeout(() => {
            transmissionSection.classList.remove("hidden");
            typeMessage();
        }, 2000);
    </script>
</body>
</html>
