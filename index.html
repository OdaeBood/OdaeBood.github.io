<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Adventure</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .hidden { display: none; }
        .fade-out { opacity: 0; transition: opacity 2s ease-in-out; }
        .blink { animation: blink-animation 1s steps(2, start) infinite; }
        
        @keyframes blink-animation {
            to { visibility: hidden; }
        }

        /* Background GIF */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('psychedelic-background.gif') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
        }

        .text-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }

        /* Hyperdrive Transition */
        #hyperdrive-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('hyperdrive-transition.gif') no-repeat center center;
            background-size: cover;
            display: none;
            z-index: 100;
        }

        /* Game Canvas */
        #gameCanvas {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('space-planet.gif') no-repeat center center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <!-- Awaiting Coordinates Countdown -->
    <div id="countdown-section">
        <h1>Awaiting Coordinates...</h1>
        <h2 id="countdown">10</h2>
    </div>

    <!-- Coordinates Received -->
    <div id="coordinates-section" class="hidden">
        <h1 class="blink">Coordinates Received!</h1>
        <p>Galaxy: Andromeda | Sector 7B | Vector 42</p>
    </div>

    <!-- Transition GIF (Hyperdrive) -->
    <div id="transition-section" class="hidden"></div>

    <!-- Incoming Transmission -->
    <div id="incoming-transmission" class="hidden">
        <div class="background"></div>
        <div class="text-box">
            <h1>Incoming Transmission...</h1>
            <p id="message"></p>
        </div>
    </div>

    <!-- Compatibility Test -->
    <div id="test-section" class="hidden">
        <div class="background"></div>
        <div class="text-box">
            <h1>Cosmic Compatibility Test</h1>
            <p id="question"></p>
            <button id="option1"></button>
            <button id="option2"></button>
        </div>
    </div>

    <!-- Role Assignment -->
    <div id="role-section" class="hidden">
        <div class="background"></div>
        <div class="text-box">
            <h1>Congratulations!</h1>
            <p id="role-text"></p>
            <button id="next-button">ðŸš€ Let's go!</button>
        </div>
    </div>

    <!-- Hyperdrive Effect -->
    <div id="hyperdrive-transition"></div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas"></canvas>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let countdown = 10;
            let gameStarted = false;

            const countdownElement = document.getElementById("countdown");
            const countdownSection = document.getElementById("countdown-section");
            const coordinatesSection = document.getElementById("coordinates-section");
            const transitionSection = document.getElementById("transition-section");
            const incomingTransmission = document.getElementById("incoming-transmission");
            const testSection = document.getElementById("test-section");
            const roleSection = document.getElementById("role-section");
            const nextButton = document.getElementById("next-button");

            const canvas = document.getElementById("gameCanvas");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            function startCountdown() {
                const interval = setInterval(() => {
                    countdown--;
                    countdownElement.innerText = countdown;
                    if (countdown <= 0) {
                        clearInterval(interval);
                        countdownSection.classList.add("fade-out");
                        setTimeout(() => {
                            countdownSection.classList.add("hidden");
                            coordinatesSection.classList.remove("hidden");
                            setTimeout(() => {
                                coordinatesSection.classList.add("fade-out");
                                setTimeout(() => {
                                    coordinatesSection.classList.add("hidden");
                                    incomingTransmission.classList.remove("hidden");
                                    typeMessage();
                                }, 2000);
                            }, 4000);
                        }, 2000);
                    }
                }, 1000);
            }

            function typeMessage() {
                let text = "Hi Delah, this is the captain speaking. We are currently traveling at light speed towards our destination. Why don't we burn some time along the way?";
                let index = 0;
                let messageElement = document.getElementById("message");

                function type() {
                    if (index < text.length) {
                        messageElement.innerHTML += text.charAt(index);
                        index++;
                        setTimeout(type, 50);
                    } else {
                        setTimeout(() => {
                            incomingTransmission.classList.add("hidden");
                            testSection.classList.remove("hidden");
                        }, 2000);
                    }
                }
                type();
            }

            nextButton.addEventListener("click", activateHyperdrive);

            function activateHyperdrive() {
                console.log("Hyperdrive Activated!");
                const hyperdrive = document.getElementById("hyperdrive-transition");
                hyperdrive.style.display = "block";
                roleSection.classList.add("hidden");

                setTimeout(() => {
                    hyperdrive.style.display = "none";
                    startGame();
                }, 4000);
            }

            function startGame() {
                console.log("Starting Game...");
                gameStarted = true;
                canvas.style.display = "block";

                let player = { x: canvas.width / 2 - 25, y: canvas.height - 80, width: 50, height: 50, speed: 10 };
                let records = [];
                let score = 0;

                function spawnRecord() {
                    let record = { x: Math.random() * (canvas.width - 30), y: 0, width: 30, height: 30, speed: 3 };
                    records.push(record);
                }

                function drawPlayer() {
                    ctx.fillStyle = "white";
                    ctx.fillRect(player.x, player.y, player.width, player.height);
                }

                function drawRecords() {
                    ctx.fillStyle = "gold";
                    records.forEach((record, index) => {
                        record.y += record.speed;
                        ctx.fillRect(record.x, record.y, record.width, record.height);
                        if (record.y + record.height > player.y && record.x > player.x && record.x < player.x + player.width) {
                            score++;
                            records.splice(index, 1);
                        }
                    });
                }

                function gameLoop() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    drawPlayer();
                    drawRecords();
                    if (score < 10) requestAnimationFrame(gameLoop);
                    else alert("Congratulations! You've collected all 10 vinyl records!");
                }

                document.addEventListener("keydown", (event) => {
                    if (event.key === "ArrowLeft") player.x -= player.speed;
                    if (event.key === "ArrowRight") player.x += player.speed;
                });

                setInterval(spawnRecord, 1000);
                gameLoop();
            }

            startCountdown();
        });
    </script>
</body>
</html>
