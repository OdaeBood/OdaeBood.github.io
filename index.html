<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypting Coordinates</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .hidden {
            display: none;
        }
        .fade-out {
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        .blink {
            animation: blink-animation 1s steps(2, start) infinite;
        }
        @keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
        .background {
            background-image: url('psychedelic-background.jpg');
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }
        .text-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        .stars {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .star {
            font-size: 40px;
            cursor: pointer;
            color: gold;
        }
        .transition {
            background: url('hyperdrive-transition.gif') no-repeat center center;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="countdown-section">
        <h1>Awaiting Coordinates...</h1>
        <h2 id="countdown">10</h2>
    </div>

    <div id="coordinates-section" class="hidden">
        <h1 class="blink">Coordinates Received!</h1>
        <p>Galaxy: Andromeda | Sector 7B | Vector 42</p>
    </div>

    <div id="transition-section" class="hidden transition"></div>

    <div id="decrypt-section" class="hidden">
        <div class="background"></div>
        <div class="text-box">
            <h1>Click the stars to decrypt the message:</h1>
            <div class="stars">
                <span class="star" onclick="decryptStar(1)">&#9733;</span>
                <span class="star" onclick="decryptStar(2)">&#9733;</span>
                <span class="star" onclick="decryptStar(3)">&#9733;</span>
            </div>
        </div>
    </div>

    <script>
        let countdown = 10;
        const countdownElement = document.getElementById("countdown");
        const countdownSection = document.getElementById("countdown-section");
        const coordinatesSection = document.getElementById("coordinates-section");
        const transitionSection = document.getElementById("transition-section");
        const decryptSection = document.getElementById("decrypt-section");

        function startCountdown() {
            const interval = setInterval(() => {
                countdown--;
                countdownElement.innerText = countdown;
                if (countdown <= 0) {
                    clearInterval(interval);
                    countdownSection.classList.add("fade-out");
                    setTimeout(() => {
                        countdownSection.classList.add("hidden");
                        coordinatesSection.classList.remove("hidden");
                        setTimeout(() => {
                            coordinatesSection.classList.add("fade-out");
                            setTimeout(() => {
                                coordinatesSection.classList.add("hidden");
                                transitionSection.classList.remove("hidden");
                                setTimeout(() => {
                                    transitionSection.classList.add("hidden");
                                    decryptSection.classList.remove("hidden");
                                }, 4000); // Show transition GIF for 4 seconds
                            }, 2000);
                        }, 4000);
                    }, 2000);
                }
            }, 1000);
        }
        
        function decryptStar(index) {
            document.querySelectorAll(".star")[index - 1].style.color = "white";
        }

        startCountdown();
    </script>
</body>
</html>
