<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypting Coordinates</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .hidden {
            display: none;
        }
        .fade-out {
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('psychedelic-bg.gif') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
        }
        .transition {
            background: url('hyperdrive-transition.gif') no-repeat center center;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 10;
        }
        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: url('game-background.gif') no-repeat center center;
            background-size: cover;
        }
        .character {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('astronaut.png') no-repeat center center;
            background-size: contain;
        }
        .vinyl {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('vinyl-record.png') no-repeat center center;
            background-size: contain;
        }
        .win-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 3px solid white;
            display: none;
        }
    </style>
</head>
<body>
    <div id="countdown-section">
        <h1>Awaiting Coordinates...</h1>
        <h2 id="countdown">10</h2>
    </div>

    <div id="coordinates-section" class="hidden">
        <h1 class="blink">Coordinates Received!</h1>
        <p>Galaxy: Andromeda | Sector 7B | Vector 42</p>
    </div>

    <div id="transition-section" class="hidden transition"></div>

    <div class="background hidden" id="gif-background"></div>

    <div id="role-section" class="hidden">
        <h2>Congratulations!</h2>
        <p>We've set course for <strong>Planet Ambrosia</strong>. A world of celestial melodies and harmonic wonders.</p>
        <p>Are you ready to embark on the next phase of your journey?</p>
        <button onclick="startHyperdrive()" class="option">ðŸš€ Let's go!</button>
    </div>

    <div id="game-container" class="hidden game-container">
        <div id="character" class="character" style="top: 50%; left: 50%;"></div>
        <div id="vinyl-container"></div>
        <div id="win-message" class="win-message">ðŸŽ¶ Mission Success! ðŸŽ¶</div>
    </div>

    <script>
        let countdown = 10;
        const countdownElement = document.getElementById("countdown");
        const countdownSection = document.getElementById("countdown-section");
        const coordinatesSection = document.getElementById("coordinates-section");
        const transitionSection = document.getElementById("transition-section");
        const roleSection = document.getElementById("role-section");
        const gameContainer = document.getElementById("game-container");
        const character = document.getElementById("character");
        const vinylContainer = document.getElementById("vinyl-container");
        const winMessage = document.getElementById("win-message");

        function startCountdown() {
            const interval = setInterval(() => {
                countdown--;
                countdownElement.innerText = countdown;
                if (countdown <= 0) {
                    clearInterval(interval);
                    countdownSection.classList.add("fade-out");
                    setTimeout(() => {
                        countdownSection.classList.add("hidden");
                        coordinatesSection.classList.remove("hidden");
                        setTimeout(() => {
                            coordinatesSection.classList.add("fade-out");
                            setTimeout(() => {
                                coordinatesSection.classList.add("hidden");
                                transitionSection.classList.remove("hidden");
                                setTimeout(() => {
                                    transitionSection.classList.add("hidden");
                                    roleSection.classList.remove("hidden");
                                }, 4000);
                            }, 2000);
                        }, 4000);
                    }, 2000);
                }
            }, 1000);
        }

        function startHyperdrive() {
            roleSection.classList.add("hidden");
            transitionSection.classList.remove("hidden");
            setTimeout(() => {
                transitionSection.classList.add("hidden");
                gameContainer.classList.remove("hidden");
                startGame();
            }, 4000);
        }

        function startGame() {
            let collected = 0;
            const vinylPositions = [
                { top: "10%", left: "20%" },
                { top: "30%", left: "50%" },
                { top: "50%", left: "70%" },
                { top: "70%", left: "10%" },
                { top: "80%", left: "60%" },
                { top: "20%", left: "80%" },
                { top: "40%", left: "30%" },
                { top: "60%", left: "90%" },
                { top: "85%", left: "40%" },
                { top: "15%", left: "55%" }
            ];

            vinylPositions.forEach((pos, i) => {
                let vinyl = document.createElement("div");
                vinyl.classList.add("vinyl");
                vinyl.style.top = pos.top;
                vinyl.style.left = pos.left;
                vinyl.dataset.index = i;
                vinyl.onclick = function () {
                    vinyl.remove();
                    collected++;
                    if (collected === 10) {
                        winMessage.style.display = "block";
                    }
                };
                vinylContainer.appendChild(vinyl);
            });

            document.addEventListener("keydown", moveCharacter);
        }

        function moveCharacter(event) {
            let top = parseInt(character.style.top);
            let left = parseInt(character.style.left);
            if (event.key === "ArrowUp" && top > 0) character.style.top = (top - 5) + "%";
            if (event.key === "ArrowDown" && top < 95) character.style.top = (top + 5) + "%";
            if (event.key === "ArrowLeft" && left > 0) character.style.left = (left - 5) + "%";
            if (event.key === "ArrowRight" && left < 95) character.style.left = (left + 5) + "%";
        }

        startCountdown();
    </script>
</body>
</html>
