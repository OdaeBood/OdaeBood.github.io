<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinyl Collector Game</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        canvas {
            background: url('space-background.jpg') no-repeat center center;
            background-size: cover;
            display: block;
            margin: auto;
            border: 2px solid white;
        }
        #game-container {
            position: relative;
            width: 600px;
            margin: auto;
        }
        #message {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Planet Ambrosia: Vinyl Collector</h1>
    <p>Catch 10 vinyl records to win!</p>
    <div id="game-container">
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <p id="message">Score: 0</p>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let player = { x: 275, y: 350, width: 50, height: 50 };
        let records = [];
        let score = 0;
        let gameRunning = true;

        function drawPlayer() {
            ctx.fillStyle = "white";
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawRecords() {
            ctx.fillStyle = "gold";
            records.forEach(record => {
                ctx.beginPath();
                ctx.arc(record.x, record.y, 10, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function updateRecords() {
            records.forEach(record => {
                record.y += 3; // Fall speed
                if (record.y > canvas.height) {
                    record.y = 0;
                    record.x = Math.random() * canvas.width;
                }
                if (
                    record.y + 10 > player.y &&
                    record.x > player.x &&
                    record.x < player.x + player.width
                ) {
                    score++;
                    record.y = 0;
                    record.x = Math.random() * canvas.width;
                    document.getElementById("message").innerText = `Score: ${score}`;
                }
            });

            if (score >= 10) {
                document.getElementById("message").innerText = "You won! ðŸŽ¶";
                gameRunning = false;
            }
        }

        function movePlayer(event) {
            if (event.key === "ArrowLeft" && player.x > 0) {
                player.x -= 20;
            } else if (event.key === "ArrowRight" && player.x < canvas.width - player.width) {
                player.x += 20;
            }
        }

        function gameLoop() {
            if (!gameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawRecords();
            updateRecords();
            requestAnimationFrame(gameLoop);
        }

        window.addEventListener("keydown", movePlayer);

        for (let i = 0; i < 3; i++) {
            records.push({ x: Math.random() * canvas.width, y: Math.random() * 200 });
        }

        gameLoop();
    </script>
</body>
</html>
