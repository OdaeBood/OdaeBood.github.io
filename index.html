<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypting Coordinates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('psychedelic-background.gif') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .stars {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .star {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        #transition-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black url('hyperspace-transition.gif') no-repeat center center;
            background-size: cover;
            display: none;
            z-index: 10;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div id="transition-screen"></div>

<div class="container" id="decrypt-message">
    <h1>Click the stars to decrypt the message:</h1>
    <div class="stars">
        <img src="star.png" class="star" onclick="revealMessage(1)">
        <img src="star.png" class="star" onclick="revealMessage(2)">
        <img src="star.png" class="star" onclick="revealMessage(3)">
    </div>
    <p id="message" class="hidden">Decryption in progress...</p>
</div>

<script>
    let foundStars = 0;

    function revealMessage(star) {
        foundStars++;
        if (foundStars === 3) {
            document.getElementById("message").classList.remove("hidden");
            setTimeout(() => {
                document.getElementById("transition-screen").style.display = "block";
                setTimeout(() => {
                    window.location.href = "nextpage.html"; // Change to next page URL
                }, 3000);
            }, 1000);
        }
    }
</script>

</body>
</html>
