<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinyl Record Collection Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        canvas {
            display: block;
        }
        /* Overlay Pop-up Instructions */
        .overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 20px;
            border: 2px solid white;
            z-index: 10;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 10px white;
        }
        .start-btn {
            background: white;
            color: black;
            padding: 10px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <!-- Instruction Popup (Overlay on Game Screen) -->
    <div class="overlay" id="instructions">
        <h2>Welcome to the Vinyl Collection Quest! üé∂</h2>
        <p>üéØ **Collect 10 vinyl records** to complete your mission.</p>
        <p>‚ö†Ô∏è **Avoid the Grammy awards**‚Äîgetting hit by one ends the game!</p>
        <p>üéÆ **Use Left & Right Arrow Keys to Move**</p>
        <p>üí• **Press Spacebar to Shoot & Destroy Grammys!**</p>
        <button class="start-btn" onclick="startGame()">Start Game</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let playerImage = new Image();
        let vinylImage = new Image();
        let grammyImage = new Image();
        let beamImage = new Image();
        let backgroundImage = new Image();

        playerImage.src = "player.png"; // Upload to GitHub
        vinylImage.src = "vinyl.png"; // Upload to GitHub
        grammyImage.src = "grammy.png"; // Upload to GitHub
        beamImage.src = "beam.png"; // Upload to GitHub
        backgroundImage.src = "space-background.gif"; // Upload to GitHub

        class Player {
            constructor() {
                this.width = 50;
                this.height = 50;
                this.x = canvas.width / 2 - this.width / 2;
                this.y = canvas.height - 100;
                this.speed = 8;
                this.dx = 0;
            }
            draw() {
                ctx.drawImage(playerImage, this.x, this.y, this.width, this.height);
            }
            update() {
                this.x += this.dx;
                if (this.x < 0) this.x = 0;
                if (this.x + this.width > canvas.width) this.x = canvas.width - this.width;
            }
        }

        class FallingItem {
            constructor(type) {
                this.width = 40;
                this.height = 40;
                this.x = Math.random() * (canvas.width - this.width);
                this.y = -this.height;
                this.speed = Math.random() * 7 + 4; // Falling speed
                this.type = type; // 'vinyl' or 'grammy'
            }
            draw() {
                if (this.type === "vinyl") {
                    ctx.drawImage(vinylImage, this.x, this.y, this.width, this.height);
                } else {
                    ctx.drawImage(grammyImage, this.x, this.y, this.width, this.height);
                }
            }
            update() {
                this.y += this.speed;
            }
        }

        class Beam {
            constructor(x, y) {
                this.width = 10;
                this.height = 30;
                this.x = x;
                this.y = y;
                this.speed = 10;
            }
            draw() {
                ctx.fillStyle = "cyan";
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
            update() {
                this.y -= this.speed;
            }
        }

        let player = new Player();
        let items = [];
        let beams = [];
        let score = 0;
        let gameOver = false;
        let gameRunning = false; // Ensure the game restarts correctly

        function spawnItem() {
            let type = Math.random() < 0.8 ? "grammy" : "vinyl"; // 80% Grammys, 20% Vinyls
            items.push(new FallingItem(type));
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
            player.draw();
            items.forEach(item => item.draw());
            beams.forEach(beam => beam.draw());

            // Display Score
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText(`Vinyls Collected: ${score}/10`, 20, 30);
        }

        function update() {
            if (gameOver) return;
            player.update();
            items.forEach(item => item.update());
            beams.forEach(beam => beam.update());

            // Remove off-screen beams
            beams = beams.filter(beam => beam.y > 0);

            // Check for collisions
            items.forEach((item, index) => {
                if (
                    player.x < item.x + item.width &&
                    player.x + player.width > item.x &&
                    player.y < item.y + item.height &&
                    player.y + player.height > item.y
                ) {
                    if (item.type === "vinyl") {
                        score++;
                        items.splice(index, 1);
                        if (score >= 10) {
                            gameOver = true;
                            setTimeout(() => alert("üéâ You collected all the vinyls! Mission Complete!"), 100);
                            restartGame();
                        }
                    } else if (item.type === "grammy") {
                        gameOver = true;
                        setTimeout(() => alert("üíÄ You got hit by a Grammy! Game Over."), 100);
                        restartGame();
                    }
                }
            });

            // Check for beam collision with Grammys
            beams.forEach((beam, beamIndex) => {
                items.forEach((item, itemIndex) => {
                    if (
                        beam.x < item.x + item.width &&
                        beam.x + beam.width > item.x &&
                        beam.y < item.y + item.height &&
                        beam.y + beam.height > item.y &&
                        item.type === "grammy"
                    ) {
                        items.splice(itemIndex, 1); // Remove Grammy
                        beams.splice(beamIndex, 1); // Remove beam
                    }
                });
            });

            // Remove items that fall off-screen
            items = items.filter(item => item.y < canvas.height);
        }

        function loop() {
            if (!gameRunning) return;
            update();
            draw();
            requestAnimationFrame(loop);
        }

        function keyDown(e) {
            if (e.key === "ArrowRight") player.dx = player.speed;
            if (e.key === "ArrowLeft") player.dx = -player.speed;
            if (e.key === " " && gameRunning) {
                beams.push(new Beam(player.x + player.width / 2 - 5, player.y)); // Shoot beam
            }
        }

        function keyUp(e) {
            if (e.key === "ArrowRight" || e.key === "ArrowLeft") player.dx = 0;
        }

        window.addEventListener("keydown", keyDown);
        window.addEventListener("keyup", keyUp);

        function startGame() {
            document.getElementById("instructions").style.display = "none";
            items = [];
            beams = [];
            score = 0;
            gameOver = false;
            gameRunning = true;
            setInterval(spawnItem, 600);
            loop();
        }

        function restartGame() {
            gameRunning = false;
            setTimeout(() => {
                document.getElementById("instructions").style.display = "flex";
            }, 1000);
        }
    </script>
</body>
</html>
