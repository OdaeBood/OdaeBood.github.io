<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinyl Record Collection Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('space-background.gif') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        canvas {
            display: block;
        }
        .popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            width: 400px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            width: 300px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            display: none;
        }
        .game-over button, .popup button {
            background: white;
            color: black;
            border: none;
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <!-- Instruction Popup -->
    <div id="instructions" class="popup">
        <h2>Welcome to the Vinyl Collection Quest! üé∂</h2>
        <p>üéØ <strong>Collect 10 vinyl records</strong> to complete your mission.</p>
        <p>‚ö†Ô∏è <strong>Avoid the Grammy awards</strong>‚Äîgetting hit by one ends the game!</p>
        <p>üéÆ <strong>Use Left & Right Arrow Keys to Move</strong></p>
        <button onclick="hidePopupAndStartGame()">Start Game</button>
    </div>

    <!-- Game Over Popup -->
    <div id="gameOverScreen" class="game-over">
        <h2>Game Over! üíÄ</h2>
        <p>You got hit by a Grammy!</p>
        <button onclick="restartGame()">Try Again</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let playerImage = new Image();
        let vinylImage = new Image();
        let grammyImage = new Image();
        let backgroundImage = new Image();

        playerImage.src = "spaceship.png"; 
        vinylImage.src = "vinyl.png"; 
        grammyImage.src = "grammy.png"; 
        backgroundImage.src = "space-background.gif"; 

        class Player {
            constructor() {
                this.width = 50;
                this.height = 50;
                this.x = canvas.width / 2 - this.width / 2;
                this.y = canvas.height - 80;
                this.speed = 6;
                this.dx = 0;
            }
            draw() {
                ctx.drawImage(playerImage, this.x, this.y, this.width, this.height);
            }
            update() {
                this.x += this.dx;
                if (this.x < 0) this.x = 0;
                if (this.x + this.width > canvas.width) this.x = canvas.width - this.width;
            }
        }

        class FallingObject {
            constructor(type) {
                this.width = 30;
                this.height = 30;
                this.x = Math.random() * (canvas.width - this.width);
                this.y = -30;
                this.speed = 5 + Math.random() * 3;
                this.type = type;
                this.image = type === "vinyl" ? vinylImage : grammyImage;
            }
            draw() {
                ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
            }
            update() {
                this.y += this.speed;
            }
        }

        let player = new Player();
        let fallingObjects = [];
        let score = 0;
        const maxVinyls = 10;
        const gameOverScreen = document.getElementById("gameOverScreen");
        let gameRunning = false;

        function spawnObjects() {
            setInterval(() => {
                let type = Math.random() > 0.75 ? "vinyl" : "grammy"; 
                fallingObjects.push(new FallingObject(type));
            }, 500);
        }

        function draw() {
            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
            player.draw();
            fallingObjects.forEach(obj => obj.draw());
        }

        function update() {
            if (!gameRunning) return; 

            player.update();
            fallingObjects.forEach((obj, index) => {
                obj.update();
                if (obj.y > canvas.height) {
                    fallingObjects.splice(index, 1);
                }

                // Collision detection
                if (
                    player.x < obj.x + obj.width &&
                    player.x + player.width > obj.x &&
                    player.y < obj.y + obj.height &&
                    player.y + player.height > obj.y
                ) {
                    if (obj.type === "vinyl") {
                        fallingObjects.splice(index, 1);
                        score++;
                        if (score >= maxVinyls) {
                            alert("üéâ Mission Complete! You collected all the vinyls!");
                            restartGame();
                        }
                    } else {
                        gameOver();
                    }
                }
            });
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        function keyDown(e) {
            if (e.key === "ArrowRight") player.dx = player.speed;
            if (e.key === "ArrowLeft") player.dx = -player.speed;
        }

        function keyUp(e) {
            if (e.key === "ArrowRight" || e.key === "ArrowLeft") player.dx = 0;
        }

        function hidePopupAndStartGame() {
            document.getElementById("instructions").classList.add("hidden");
            gameRunning = true; 
            spawnObjects();
            loop();
        }

        function gameOver() {
            gameRunning = false;
            gameOverScreen.style.display = "block";
        }

        function restartGame() {
            location.reload();
        }

        window.addEventListener("keydown", keyDown);
        window.addEventListener("keyup", keyUp);
    </script>
</body>
</html>
