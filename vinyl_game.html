<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinyl Record Collection Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('space-background.gif') no-repeat center center fixed;
            background-size: cover;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let playerImage = new Image();
        let vinylImage = new Image();
        let backgroundImage = new Image();

        playerImage.src = "spaceship.png"; // Upload this to GitHub
        vinylImage.src = "vinyl.png"; // Upload this to GitHub
        backgroundImage.src = "space-background.gif"; // Upload this to GitHub

        class Player {
            constructor() {
                this.width = 50;
                this.height = 50;
                this.x = canvas.width / 2 - this.width / 2;
                this.y = canvas.height - 100;
                this.speed = 5;
                this.dx = 0;
                this.dy = 0;
            }
            draw() {
                if (playerImage.complete) {
                    ctx.drawImage(playerImage, this.x, this.y, this.width, this.height);
                } else {
                    ctx.fillStyle = "blue";
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
            }
            update() {
                this.x += this.dx;
                this.y += this.dy;

                // Boundary checks
                if (this.x < 0) this.x = 0;
                if (this.x + this.width > canvas.width) this.x = canvas.width - this.width;
                if (this.y < 0) this.y = 0;
                if (this.y + this.height > canvas.height) this.y = canvas.height - this.height;
            }
        }

        class Vinyl {
            constructor() {
                this.width = 30;
                this.height = 30;
                this.x = Math.random() * (canvas.width - this.width);
                this.y = Math.random() * (canvas.height - this.height - 100);
            }
            draw() {
                if (vinylImage.complete) {
                    ctx.drawImage(vinylImage, this.x, this.y, this.width, this.height);
                } else {
                    ctx.fillStyle = "gold";
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 15, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        let player = new Player();
        let vinyls = [];
        let score = 0;
        const maxVinyls = 10;

        function spawnVinyls() {
            for (let i = 0; i < maxVinyls; i++) {
                vinyls.push(new Vinyl());
            }
        }

        function draw() {
            if (backgroundImage.complete) {
                ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            player.draw();
            vinyls.forEach(vinyl => vinyl.draw());
        }

        function update() {
            player.update();

            // Collision detection
            vinyls.forEach((vinyl, index) => {
                if (
                    player.x < vinyl.x + vinyl.width &&
                    player.x + player.width > vinyl.x &&
                    player.y < vinyl.y + vinyl.height &&
                    player.y + player.height > vinyl.y
                ) {
                    vinyls.splice(index, 1);
                    score++;
                    if (score >= maxVinyls) {
                        alert("You collected all the vinyls! Mission complete!");
                        document.location.reload();
                    }
                }
            });
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        function keyDown(e) {
            if (e.key === "ArrowRight") player.dx = player.speed;
            if (e.key === "ArrowLeft") player.dx = -player.speed;
            if (e.key === "ArrowUp") player.dy = -player.speed;
            if (e.key === "ArrowDown") player.dy = player.speed;
        }

        function keyUp(e) {
            if (e.key === "ArrowRight" || e.key === "ArrowLeft") player.dx = 0;
            if (e.key === "ArrowUp" || e.key === "ArrowDown") player.dy = 0;
        }

        window.addEventListener("keydown", keyDown);
        window.addEventListener("keyup", keyUp);

        spawnVinyls();

        // Start game **only after images load**
        backgroundImage.onload = () => {
            playerImage.onload = () => {
                vinylImage.onload = () => {
                    loop();
                };
            };
        };
    </script>
</body>
</html>
