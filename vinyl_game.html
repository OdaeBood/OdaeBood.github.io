<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinyl Record Collection Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        canvas {
            display: block;
        }
        /* Pop-up Instructions */
        .overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            text-align: center;
            padding: 20px;
            border: 2px solid white;
            z-index: 100;
            display: flex;
            flex-direction: column;
        }
        .start-btn {
            background: white;
            color: black;
            padding: 10px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <!-- Instruction Popup -->
    <div class="overlay" id="instructions">
        <h2>Welcome to the Vinyl Collection Quest!</h2>
        <p>üé∂ **Collect 10 vinyl records** to complete your mission.</p>
        <p>üèÜ **Avoid the Grammy awards**‚Äîgetting hit by one ends the game!</p>
        <p>‚¨ÖÔ∏è‚û°Ô∏è **Move using Arrow Keys**</p>
        <button class="start-btn" onclick="startGame()">Start Game</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let playerImage = new Image();
        let vinylImage = new Image();
        let grammyImage = new Image();
        let backgroundImage = new Image();

        playerImage.src = "player.png"; // Upload to GitHub
        vinylImage.src = "vinyl.png"; // Upload to GitHub
        grammyImage.src = "grammy.png"; // Upload to GitHub
        backgroundImage.src = "space-background.gif"; // Upload to GitHub

        class Player {
            constructor() {
                this.width = 50;
                this.height = 50;
                this.x = canvas.width / 2 - this.width / 2;
                this.y = canvas.height - 100;
                this.speed = 8;
                this.dx = 0;
            }
            draw() {
                ctx.drawImage(playerImage, this.x, this.y, this.width, this.height);
            }
            update() {
                this.x += this.dx;
                if (this.x < 0) this.x = 0;
                if (this.x + this.width > canvas.width) this.x = canvas.width - this.width;
            }
        }

        class FallingItem {
            constructor(type) {
                this.width = 40;
                this.height = 40;
                this.x = Math.random() * (canvas.width - this.width);
                this.y = -this.height;
                this.speed = Math.random() * 7 + 4; // Increased falling speed
                this.type = type; // 'vinyl' or 'grammy'
            }
            draw() {
                if (this.type === "vinyl") {
                    ctx.drawImage(vinylImage, this.x, this.y, this.width, this.height);
                } else {
                    ctx.drawImage(grammyImage, this.x, this.y, this.width, this.height);
                }
            }
            update() {
                this.y += this.speed;
            }
        }

        let player = new Player();
        let items = [];
        let score = 0;
        let gameOver = false;

        function spawnItem() {
            let type = Math.random() < 0.8 ? "grammy" : "vinyl"; // 80% Grammys, 20% Vinyls
            items.push(new FallingItem(type));
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
            player.draw();
            items.forEach(item => item.draw());

            // Display Score
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText(`Vinyls Collected: ${score}/10`, 20, 30);
        }

        function update() {
            if (gameOver) return;
            player.update();
            items.forEach(item => item.update());

            // Check for collisions
            items.forEach((item, index) => {
                if (
                    player.x < item.x + item.width &&
                    player.x + player.width > item.x &&
                    player.y < item.y + item.height &&
                    player.y + player.height > item.y
                ) {
                    if (item.type === "vinyl") {
                        score++;
                        items.splice(index, 1);
                        if (score >= 10) {
                            alert("üéâ You collected all the vinyls! Mission Complete!");
                            document.location.reload();
                        }
                    } else if (item.type === "grammy") {
                        alert("üíÄ You got hit by a Grammy! Game Over.");
                        document.location.reload();
                    }
                }
            });

            // Remove items that fall off-screen
            items = items.filter(item => item.y < canvas.height);
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        function keyDown(e) {
            if (e.key === "ArrowRight") player.dx = player.speed;
            if (e.key === "ArrowLeft") player.dx = -player.speed;
        }

        function keyUp(e) {
            if (e.key === "ArrowRight" || e.key === "ArrowLeft") player.dx = 0;
        }

        window.addEventListener("keydown", keyDown);
        window.addEventListener("keyup", keyUp);

        function startGame() {
            document.getElementById("instructions").style.display = "none"; // Remove popup
            setInterval(spawnItem, 600); // Spawn items every 0.6 seconds (faster pace)
            loop();
        }
    </script>
</body>
</html>
