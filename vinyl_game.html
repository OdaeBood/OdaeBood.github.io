<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinyl Record Collection Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('space-background.gif') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        canvas {
            display: block;
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 10px white;
        }
        .hidden {
            display: none !important;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            width: 300px;
            display: none;
        }
        .btn {
            background: white;
            color: black;
            padding: 10px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div id="instructions" class="overlay">
        <h2>Welcome to the Vinyl Collection Quest! üé∂</h2>
        <p>üéØ <strong>Collect 10 vinyl records</strong> to complete your mission.</p>
        <p>‚ö†Ô∏è <strong>Avoid the Grammy awards</strong>‚Äîgetting hit by one ends the game!</p>
        <p>üéÆ <strong>Use Left & Right Arrow Keys to Move</strong></p>
        <button class="btn" onclick="startGame()">Start Game</button>
    </div>

    <div id="gameOverScreen" class="game-over">
        <h2>Game Over! üíÄ</h2>
        <p>You got hit by a Grammy!</p>
        <button class="btn" onclick="restartGame()">Try Again</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let playerImage = new Image();
        let vinylImage = new Image();
        let grammyImage = new Image();
        let backgroundImage = new Image();

        playerImage.src = "player.png"; 
        vinylImage.src = "vinyl.png"; 
        grammyImage.src = "grammy.png"; 
        backgroundImage.src = "space-background.gif"; 

        let gameRunning = false;
        let score = 0;
        let items = [];
        let spawnInterval;
        
        class Player {
            constructor() {
                this.width = 50;
                this.height = 50;
                this.x = canvas.width / 2 - this.width / 2;
                this.y = canvas.height - 80;
                this.speed = 6;
                this.dx = 0;
            }
            draw() {
                ctx.drawImage(playerImage, this.x, this.y, this.width, this.height);
            }
            update() {
                this.x += this.dx;
                if (this.x < 0) this.x = 0;
                if (this.x + this.width > canvas.width) this.x = canvas.width - this.width;
            }
        }

        class FallingItem {
            constructor(type) {
                this.width = 40;
                this.height = 40;
                this.x = Math.random() * (canvas.width - this.width);
                this.y = -this.height;
                this.speed = Math.random() * 7 + 4;
                this.type = type;
            }
            draw() {
                ctx.drawImage(this.type === "vinyl" ? vinylImage : grammyImage, this.x, this.y, this.width, this.height);
            }
            update() {
                this.y += this.speed;
            }
        }

        let player = new Player();

        function spawnItem() {
            if (!gameRunning) return;
            let type = Math.random() < 0.8 ? "grammy" : "vinyl";
            items.push(new FallingItem(type));
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
            player.draw();
            items.forEach(item => item.draw());

            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText(`Vinyls Collected: ${score}/10`, 20, 30);
        }

        function update() {
            if (!gameRunning) return;
            player.update();
            items.forEach(item => item.update());

            items.forEach((item, index) => {
                if (
                    player.x < item.x + item.width &&
                    player.x + player.width > item.x &&
                    player.y < item.y + item.height &&
                    player.y + player.height > item.y
                ) {
                    if (item.type === "vinyl") {
                        score++;
                        items.splice(index, 1);
                        if (score >= 10) {
                            setTimeout(() => {
                                document.getElementById("gameOverScreen").innerHTML = "<h2>üéâ Mission Complete!</h2><p>You collected all 10 vinyls!</p><button class='btn' onclick='restartGame()'>Play Again</button>";
                                document.getElementById("gameOverScreen").style.display = "block";
                                gameRunning = false;
                                clearInterval(spawnInterval);
                            }, 500);
                        }
                    } else {
                        gameRunning = false;
                        clearInterval(spawnInterval);
                        setTimeout(() => {
                            document.getElementById("gameOverScreen").style.display = "block";
                        }, 300);
                    }
                }
            });

            items = items.filter(item => item.y < canvas.height);
        }

        function loop() {
            if (gameRunning) {
                update();
                draw();
            }
            requestAnimationFrame(loop);
        }

        function keyDown(e) {
            if (e.key === "ArrowRight") player.dx = player.speed;
            if (e.key === "ArrowLeft") player.dx = -player.speed;
        }

        function keyUp(e) {
            if (e.key === "ArrowRight" || e.key === "ArrowLeft") player.dx = 0;
        }

        function startGame() {
            document.getElementById("instructions").classList.add("hidden"); // Hide popup
            document.getElementById("gameOverScreen").style.display = "none"; // Hide game over screen
            gameRunning = true;
            score = 0;
            items = [];
            clearInterval(spawnInterval); // Prevent multiple intervals
            spawnInterval = setInterval(spawnItem, 600);
            loop();
        }

        function restartGame() {
            document.getElementById("gameOverScreen").style.display = "none";
            document.getElementById("instructions").classList.remove("hidden"); // Reset instructions
            clearInterval(spawnInterval); // Reset interval to avoid stacking
        }

        window.addEventListener("keydown", keyDown);
        window.addEventListener("keyup", keyUp);

        backgroundImage.onload = function() {
            draw();
        };
    </script>
</body>
</html>
